<!DOCTYPE html>
<html>
<style>
body {font-family: Arial, Helvetica, sans-serif;}
* {box-sizing: border-box}

/* Full-width input fields */
input[type=text], input[type=password] {
  width: 100%;
  padding: 15px;
  margin: 5px 0 22px 0;
  display: inline-block;
  border: none;
  background: #f1f1f1;
}

input[type=text]:focus, input[type=password]:focus {
  background-color: #ddd;
  outline: none;
}

hr {
  border: 1px solid #f1f1f1;
  margin-bottom: 25px;
}

/* Set a style for all buttons */
button {
  background-color: #4CAF50;
  color: white;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  cursor: pointer;
  width: 100%;
  opacity: 0.9;
}

button:hover {
  opacity:1;
}

/* Extra styles for the cancel button */
.cancelbtn {
  padding: 14px 20px;
  background-color: #f44336;
}

/* Float cancel and signup buttons and add an equal width */
.cancelbtn, .loginbtn, {
  float: left;
  width: 50%;
}
.txt2 {
  font-family: Poppins-Regular;
  font-size: 13px;
  color: #333333;
  line-height: 1.5;
}

/* Add padding to container elements */
.container {
  padding: 16px;
}

/* Clear floats */
.clearfix::after {
  content: "";
  clear: both;
  display: table;
}

/* Change styles for cancel button and signup button on extra small screens */
@media screen and (max-width: 300px) {
  .cancelbtn, .loginbtn{
     width: 100%;
  }
}
</style>
<body>

<form action="/endit" method="POST" style="border:1px solid #ccc">
  <div class="container">
    <h1>Shows</h1>
    <p></p>
    <h3>   </h3>
    {% for data in session %}
    <div class="clearfix">
    <tr>
        <button><td>{{data[0]}}</td></button>
        <button><td>{{data[1]}}</td></button>
        <button><td>{{data[2]}}</td></button>
        <button><td>{{data[3]}}</td></button>
        <button><td>{{data[4]}}</td></button>
        <button><td>{{data[5]}}</td></button>
        <button><td>{{data[6]}}</td></button>
        <button><td>{{data[7]}}</td></button>
        <button><td>{{data[8]}}</td></button>
    </tr>
    {% endfor %}
    <div class="clearfix">
      <button type="button" class="cancelbtn">Cancel</button>
    </div>
  </div>
</form>



</body>
</html>
